<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Favorability Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Light grey background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }

        h1 {
            text-align: center;
            color: #333; /* Dark grey header text */
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        .updown {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White button text */
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }

        .updown:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White button text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Favorability Predictor</h1>
        <form action="/predict" method="post">
            <label for="year">Year the Movie Released:</label>
            <input type="number" id="year" name="year" required>
            <label for="genre">Genre of the Movie:</label>
            <select id="genre" name="genre" required>
                <option value="" disabled selected>Select Genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                
            </select>
            <label for="country">Country (Origin) of the Movie:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="France">France</option>
                
            </select>
            <label for="votes">Number of Votes for the Movie:</label>
            <input type="number" id="votes" name="votes" required>
            <label for="budget">Budget of the Movie (in $):</label>
            <input type="number" id="budget" name="budget" required>
            <label for="runtime">Runtime of the Movie (in minutes):</label>
            <input type="number" id="runtime" name="runtime" required>
            <input type="submit" value="Predict">
        </form>
    </div>

    <script>
        function incrementDecrement(fieldId, action) {
            var inputField = document.getElementById(fieldId);
            var value = parseInt(inputField.value);
            if (isNaN(value)) {
                return; // Exit function if value is not a number
            }
            if (action === 'up') {
                inputField.value = value + 1;
            } else if (action === 'down') {
                if (value > 0) {
                    inputField.value = value - 1;
                }
            }
        }
    </script>
</body>
</html>
